<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 400px;
      height: 100px;
      border-radius: 12px;
      border: 2px solid #ff0;
    }
    .bar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 400px;
      height: 100px;
      background-color: paleturquoise;
      border-radius: 12px;
      font-size: 32px;
      color: #333;
      transition: all 2s cubic-bezier(.99, .99, 1, 0);
    }
    .container:hover .bar {
      width: 0px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="bar">Hover me!</div>
    </div>
  </div>
  <script>
    let a = new Object()
    console.log(a.a)
    Object.prototype.a = 1
    console.log(a.a)
    a.a = 2
    console.log(a.a)
  </script>
</body>
</html>
